name: CI

on: [push]

jobs:
  code-style:
    name: Code Style

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - name: Install dependencies
        run: |
          composer install
      - name: Run code style analyse
        run: |
          vendor/bin/phpstan analyse src tests

  tests:
    name: Tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
      - name: Install dependencies
        run: |
          composer install
      - name: Run tests
        run: |
          vendor/bin/phpunit